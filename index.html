<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
<header>

    <!--sidebar-->
    <aside>
        <a href="#" class="logo"><img src="favicon.png" width="30px" height="30px"></a>
        <ul>
            <li>
                <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-hashtag"></i>Explore</a>
            </li>
            <li>
                <a href="#"> <i class="fa-solid fa-bell"></i>Notifications</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-message"></i>Message</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-clipboard-list"></i>List</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-users"></i>Communities</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-circle-check"></i>Verified</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-user"></i>Profile</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-ellipsis"></i>More</a>
            </li>
        </ul>

        <button>Tweet</button>
    </aside>

    <section>
        <!--navigation-->
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="search_bar">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search on Twitter">
            </div>
            <div class="user">
                <h6>Hey,User!</h6>
                <img src="img/user.png" alt="">
            </div>
        </nav>

        <div class="profile_post_follow_bx">
            <div class="profile_bx">
                <div class="profile_card">
                    <img src="icon/bluetick.png" alt="" class="blue_tick_pc">
                    <img src="img/user.png" alt="" class="profile_img">
                    <h5>UserName</h5>
                    <h6>@kds_coder</h6>
                    <address>
                        <a href="#"><i class="fa fa-map-marker"></i>Jaipur city</a>
                        <a href="#"><i class="fa fa-globe"></i></a>
                    </address>
                    <p>Developer Photography Travel</p>
                    <div class="data">
                        <div class="data_card">
                            <p>Tweets</p>
                            <h4>789</h4>
                        </div>
                        <div class="data_card">
                            <p>Followers</p>
                            <h4>500</h4>
                        </div>
                        <div class="data_card">
                            <p>Following</p>
                            <h4>250</h4>
                        </div>
                    </div>
                </div>
                <div class="activity_bx">
                    <div class="activity_card_bx">
                        <i class="fa fa-eye" ></i>
                        <h6>Activity</h6>
                    </div>
                    <div class="activity_card_bx">
                        <i class="fa fa-bolt"></i>
                        <h6>Moments</h6>
                    </div>
                    <div class="activity_card_bx">
                        <i class="fa fa-users"></i>
                        <h6>Friends</h6>
                    </div>
                    <div class="activity_card_bx">
                        <i class="fa fa-cog"></i>
                        <h6>Edit profile</h6>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
        
</header>




    <script src="index.js"></script>
</body>
</html>
